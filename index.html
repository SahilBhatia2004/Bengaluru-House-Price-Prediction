<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore House Price Predictor</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        h3 {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Styling form fields */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            h3 {
                font-size: 16px;
            }

            button {
                width: 100%;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Bangalore House Price Predictor</h1>
        <h3>Want to predict the price of a new house in Bangalore? Try filling the details below.</h3>

        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location" name="location">
                    {% for location in locations %}
                         <option value = "{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="bhk">Number of BHK:</label>
                <select id="bhk" name="bhk">
                    <option value="1">1 BHK</option>
                    <option value="2">2 BHK</option>
                    <option value="3">3 BHK</option>
                    <option value="4">4 BHK</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms:</label>
                <select id="bathrooms" name="bathrooms">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sqft">Total Square Feet:</label>
                <input type="number" id="sqft" name="total_sqft" placeholder="Enter square feet" required>
            </div>

            <div class="form-group">
                <button type="submit" onclick="send_data()">Predict Price</button>
            </div>
        </form>

        <div class="col-md-12" style="text_align:center">
            <h4><span id = 'prediction'></span></h4>
        </div>
    </div>
</body>
</html>

<script>
   document.addEventListener('DOMContentLoaded', function() {
    var form = document.querySelector('form');
    form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        send_data(); // Trigger the data sending
    });
});

function send_data() {
    var fd = new FormData(document.querySelector('form'));

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/predict', true);

    // Show waiting message while request is being processed
    document.getElementById('prediction').innerHTML = "Wait, predicting price...";

    xhr.onreadystatechange = function () {
        if (xhr.readyState == XMLHttpRequest.DONE && xhr.status === 200) {
            // Check if the response is valid and log it
            console.log("Response:", xhr.responseText);
            document.getElementById('prediction').innerHTML = "Prediction: â‚¹" + xhr.responseText;
        } else {
            console.log("XHR Status:", xhr.status);
        }
    };

    xhr.onerror = function () {
        console.error("Error during AJAX request");
        document.getElementById('prediction').innerHTML = "Error predicting price!";
    };

    // Send the form data
    xhr.send(fd);
}


</script>
